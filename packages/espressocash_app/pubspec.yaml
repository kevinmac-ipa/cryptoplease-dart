name: espressocash_app
description: Espresso Cash mobile wallet for Solana
publish_to: "none"
version: 1.62.1

environment:
  sdk: ">=2.19.0 <3.0.0"

dependencies:
  auto_route: ^5.0.4
  bip39: ^1.0.6
  bloc_concurrency: ^0.2.0
  cached_network_image: ^3.2.3
  collection: ^1.15.0
  date_time_format: ^2.0.1
  decimal: ^2.3.0
  dfunc: ^0.8.0+1
  dio: ^4.0.0
  drift: ^2.4.2
  espressocash_api:
    path: ../espressocash_backend/espressocash_api/
  fast_immutable_collections: ^7.4.2
  firebase_analytics: ^10.1.0
  firebase_app_installations: ^0.2.1+8
  firebase_core: ^2.4.1
  firebase_dynamic_links: ^5.0.11
  firebase_remote_config: ^3.0.9
  fl_chart: ^0.60.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.1
  flutter_localizations:
    sdk: flutter
  flutter_markdown: ^0.6.12
  flutter_secure_storage: ^6.1.0
  flutter_svg: ^1.1.5
  flutter_svg_provider: ^1.0.3
  freezed_annotation: ^2.2.0
  get_it: ^7.2.0
  http: ^0.13.5
  image_picker: ^0.8.6
  injectable: ^1.5.4
  intercom_flutter: ^7.6.0
  intl: ^0.17.0
  json_annotation: ^4.4.0
  logging: ^1.1.0
  meta: ^1.7.0
  mews_pedantic: ^0.11.0
  mobile_scanner: ^3.0.0-beta.4
  nested: ^1.0.0
  package_info_plus: ^1.3.0
  path: ^1.8.0
  path_provider: ^2.0.2
  provider: ^6.0.0
  qr_flutter: ^4.0.0
  retrofit: ^3.0.1
  rive: ^0.10.1
  rxdart: ^0.27.1
  sentry_flutter: ^6.13.1
  share: ^2.0.4
  shared_preferences: ^2.0.15
  sliver_tools: ^0.2.8
  solana:
    path: ../solana/
  sqlite3_flutter_libs: ^0.5.10
  storybook_flutter: ^0.12.0
  uni_links: ^0.5.1
  url_launcher: ^6.0.12
  uuid: ^3.0.4

dev_dependencies:
  auto_route_generator: ^5.0.3
  bloc_test: ^9.1.0
  build_runner: ^2.2.0
  drift_dev: ^2.4.1
  flutter_driver:
    sdk: flutter
  flutter_gen_runner: ^5.0.0
  flutter_native_splash: ^2.2.16
  flutter_test:
    sdk: flutter
  freezed: ^2.3.0
  golden_toolkit: ^0.14.0
  injectable_generator: ^1.5.4
  integration_test:
    sdk: flutter
  json_serializable: ^6.1.4
  mockito: ^5.3.2
  recase: ^4.1.0
  retrofit_generator: ^4.0.0

flutter_gen:
  integrations:
    flutter_svg: true
    rive: true

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/rive/

  fonts:
    - family: RobotoApp
      fonts:
        - asset: assets/fonts/Roboto-Thin.ttf
          weight: 100
        - asset: assets/fonts/Roboto-ThinItalic.ttf
          style: italic
          weight: 100
        - asset: assets/fonts/Roboto-Light.ttf
          weight: 300
        - asset: assets/fonts/Roboto-LightItalic.ttf
          style: italic
          weight: 300
        - asset: assets/fonts/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/Roboto-Italic.ttf
          style: italic
          weight: 400
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-MediumItalic.ttf
          style: italic
          weight: 500
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto-BoldItalic.ttf
          style: italic
          weight: 700
        - asset: assets/fonts/Roboto-Black.ttf
          weight: 900
        - asset: assets/fonts/Roboto-BlackItalic.ttf
          style: italic
          weight: 900

flutter_native_splash:
  color: "#f46640"
