<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <title>Request Payment</title>

  <link rel="stylesheet" type="text/css" href="/solana-pay-styles.css">
  
  <script src="/scripts/solana-pay.browser.js"></script>
  <script src="/scripts/solana-web3.browser.js"></script>
  <script src="/scripts/phantom-app.js"></script>
</head>

<body>

    <img src="/solanapay.png" class="logo">
    <div class="message-block-mobile">
      <div class="message-block">
        <div class="payment-header"> 
          Someone sent you a payment request.
        </div>
        <div class="amount"> 
          {{ amount }}&nbsp;{{token}}
        </div>
        <div class="address"> 
          <div class="address-title">Destination Address</div>
          {{ recipient }}
        </div>

        <img src="solana-background-web.svg" class="background">
      </div>

    <div class="payment-block">
      <div class="payment-block-title">Pay with</div>

      {{# apps }}
        <button class="payment-item"
          style="background-color: {{backgroundColor}}; color: {{textColor}}"
          onclick="window.location.href='{{url}}'">
            <div class="payment-item-title">{{name}}</div> 
            <img src="{{logoUri}}" class="payment-item-icon"/>
        </button>
      {{/apps}}
      
      <div id="phantom-button">
        <button
          class="payment-item payment-item-phantom"
          onclick="sendTransaction('{{network}}', '{{recipient}}')">
            <div class="payment-item-title payment-item-title-phantom">Phantom</div> 
            <img src="icons/phantom-icon.svg" class="payment-item-icon"/>
        </button>
      </div>
    </div>

  <script src="/script.js"></script>
</body>

<script>window.onload = checkPhantom</script>

</html>
